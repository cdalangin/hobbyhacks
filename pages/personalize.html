<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
    <link rel="stylesheet" href="../css/personalize.css">

</head>

<body>

    <section id="home" class="container-fluid d-flex p-5">
        <div class="container">
            <div class="row">
                <div class="container col-sm-8 position-relative p-5" id="questions">
                    <form action="results.html">

                        <h3 class="text-light text-center">What is your art style?</h3>

                        <ul class="choices text-center">
                            <li>
                                <input type="radio" id="s1" name="art_style" checked="checked" />
                                <label for="s1">Realism</label>
                            </li>
                            <li>
                                <input type="radio" id="s2" name="art_style" />
                                <label for="s2">Cartoon</label>
                            </li>
                            <li>
                                <input type="radio" id="s3" name="art_style" />
                                <label for="s3">Anime</label>
                            </li>
                            <li>
                                <input type="radio" id="s4" name="art_style" />
                                <label for="s4">Art Deco</label>
                            </li>
                            <li>
                                <input type="radio" id="s5" name="art_style" />
                                <label for="s5">Chibi</label>
                            </li>
                            <li>
                                <input type="radio" id="s6" name="art_style" />
                                <label for="s6">Pop Art</label>
                            </li>
                            <li>
                                <input type="radio" id="s7" name="art_style" />
                                <label for="s7">Impressionism</label>
                            </li>

                        </ul>

                        <h3 class="text-light text-center">What is your art medium?</h3>

                        <ul class="choices text-center">
                            <li>
                                <input type="radio" id="m1" name="art_medium" checked="checked" />
                                <label for="m1">Digital</label>
                            </li>
                            <li>
                                <input type="radio" id="m2" name="art_medium" />
                                <label for="m2">Pen</label>
                            </li>
                            <li>
                                <input type="radio" id="m3" name="art_medium" />
                                <label for="m3">Pencil</label>
                            </li>
                            <li>
                                <input type="radio" id="m4" name="art_medium" />
                                <label for="m4">Watercolor</label>
                            </li>
                            <li>
                                <input type="radio" id="m5" name="art_medium" />
                                <label for="m5">Oil Paint</label>
                            </li>
                            <li>
                                <input type="radio" id="m6" name="art_medium" />
                                <label for="m6">Acrylic Paint</label>
                            </li>
                            <li>
                                <input type="radio" id="m7" name="art_medium" />
                                <label for="m7">Charcoal/Graphite</label>
                            </li>
                            <li>
                                <input type="radio" id="m8" name="art_medium" />
                                <label for="m8">Mixed Media</label>
                            </li>
                            <li>
                                <input type="radio" id="m9" name="art_medium" />
                                <label for="m9">Pastel</label>
                            </li>
                            <li>
                                <input type="radio" id="m10" name="art_medium" />
                                <label for="m10">Gouache</label>
                            </li>
                            <li>
                                <input type="radio" id="m11" name="art_medium" />
                                <label for="m11">Marker</label>
                            </li>

                        </ul>

                        <h3 class="text-light text-center">What is your mood?</h3>
                        <ul class="choices text-center">
                            <li>
                                <input type="radio" id="d1" name="mood" checked="checked" />
                                <label for="d1">Happy</label>
                            </li>
                            <li>
                                <input type="radio" id="d2" name="mood" />
                                <label for="d2">Sad</label>
                            </li>
                            <li>
                                <input type="radio" id="d3" name="mood" />
                                <label for="d3">Fear</label>
                            </li>
                            <li>
                                <input type="radio" id="d4" name="mood" />
                                <label for="d4">Disgust</label>
                            </li>
                            <li>
                                <input type="radio" id="d5" name="mood" />
                                <label for="d5">Anger</label>
                            </li>
                            <li>
                                <input type="radio" id="d6" name="mood" />
                                <label for="d6">Surprise</label>
                            </li>

                        </ul>

                        <h3 class="text-light text-center">What is your favorite genre</h3>

                        <ul class="choices text-center">
                            <li>
                                <input type="radio" id="g1" name="genre" checked="checked" />
                                <label for="g1">Romance</label>
                            </li>
                            <li>
                                <input type="radio" id="g2" name="genre" />
                                <label for="g2">Action</label>
                            </li>
                            <li>
                                <input type="radio" id="g3" name="genre" />
                                <label for="g3">Sci-Fi</label>
                            </li>
                            <li>
                                <input type="radio" id="g4" name="genre" />
                                <label for="g4">Fantasy</label>
                            </li>
                            <li>
                                <input type="radio" id="g5" name="genre" />
                                <label for="g5">Horror/Suspense</label>
                            </li>
                            <li>
                                <input type="radio" id="g6" name="genre" />
                                <label for="g6">Mystery/Crime</label>
                            </li>
                            <li>
                                <input type="radio" id="g7" name="genre" />
                                <label for="g7">Historical</label>
                            </li>
                            <li>
                                <input type="radio" id="g8" name="genre" />
                                <label for="g8">Western</label>
                            </li>

                        </ul>

                        <h3 class="text-light text-center">What would you like to draw?</h3>

                        <ul class="choices text-center">
                            <li>
                                <input type="radio" id="t1" name="subject" checked="checked" />
                                <label for="t1">People</label>
                            </li>
                            <li>
                                <input type="radio" id="t2" name="subject" />
                                <label for="t2">Animals</label>
                            </li>
                            <li>
                                <input type="radio" id="t3" name="subject" />
                                <label for="t3">Mythical Creatures</label>
                            </li>
                            <li>
                                <input type="radio" id="t4" name="subject" />
                                <label for="t4">Landscapes</label>
                            </li>
                            <li>
                                <input type="radio" id="t5" name="subject" />
                                <label for="t5">Object</label>
                            </li>

                        </ul>

                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-lg btn-outline-light mt-5 px-4 py-2">Lets go <svg
                                    width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right-short"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M8.146 4.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.793 8 8.146 5.354a.5.5 0 0 1 0-.708z" />
                                    <path fill-rule="evenodd"
                                        d="M4 8a.5.5 0 0 1 .5-.5H11a.5.5 0 0 1 0 1H4.5A.5.5 0 0 1 4 8z" /></svg>
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
