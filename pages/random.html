<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTillery</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/random.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    wordPrompt = false;
    colorPrompt = false;
    songPrompt = false;
    color1='';color2='';color3='';color4='';color5='';
    $( document ).ready(function() {
        $( "#getPromptsButton" ).click(function() {
            //if selected, get a random word
            if($('#wordCheck').is(":checked")){
                wordPrompt = true;
            }
            //if selected, get a random color palette
            
            if($('#colorCheck').is(":checked")){
                colorPrompt = true;
            }

            //if selected, get a random song
            if($('#songCheck').is(":checked")){
                songPrompt = true;
            }

            $('body').empty();

            if (colorPrompt){
                randomColor = getRandomColor()
                $.ajax({
                    url: `https://www.thecolorapi.com/scheme?hex=${randomColor}&count=5&format=json&mode=analogic`,
                })
                .done(function(data) {
                    color1 = data['colors'][0]['hex']['value'];
                    color2 = data['colors'][1]['hex']['value'];
                    color3 = data['colors'][2]['hex']['value'];
                    color4 = data['colors'][3]['hex']['value'];
                    color5 = data['colors'][4]['hex']['value'];
                    
                    $('body').append(
                        `<div id='colorsContainer'>
                            <h3 class='display-4'> With </h3>
                            <div class='colorDiv' style="background-color:${color1}"> ${color1}</div>
                            <div class='colorDiv' style="background-color:${color2}"> ${color2}</div>
                            <div class='colorDiv' style="background-color:${color3}"> ${color3}</div>
                            <div class='colorDiv' style="background-color:${color4}"> ${color4}</div>
                            <div class='colorDiv' style="background-color:${color5}"> ${color5}</div>
                        </div><br>`);
                });
            }

            $('body').append(
            `<div id='wordContainer'>
                <h3 class='display-4'> Draw </h3></div>`);

            if (wordPrompt){
                $('#wordContainer').append(
                    `
                        <h4 class='display-4' id='word'>a caterpillar</h4>
                `);
                $('body').append(
                    "<br>"
                );
            }

            if (songPrompt){
                $('body').append(
                    `<div id='songContainer'>
                        <h3 class='display-4'> On </h3>
                        <iframe width="300" height="115" src="https://www.youtube.com/embed/wOwblaKmyVw" frameborder="0" 
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                        </iframe>
                    </div><br>`);
            }

        });
    });
    </script>
</head>

<body>
    <h1 class='display-1'>What do you wish to be inspired by?</h1>
    <div id='container'>
        <form action="results.html">
            <p id="random" class="form-check">
                <label><input type="checkbox" id="wordCheck" value="" class="form-check-input"><span
                        class="form-check-label options">Word Prompt &nbsp;</span></label>
                <label><input type="checkbox" id="colorCheck" value="" class="form-check-input"><span
                        class="form-check-label options">Color Palette &nbsp;</span></label>
                <label><input type="checkbox" id="songCheck" value="" class="form-check-input"><span
                        class="form-check-label options">Song Inspo &nbsp;</span></label>
            </p>
        </form>
    </div>

    <button id='getPromptsButton' type="submit" class="btn btn-outline-dark">Inspire me! <svg width="1em" height="1em"
            viewBox="0 0 16 16" class="bi bi-arrow-right-short" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                d="M8.146 4.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.793 8 8.146 5.354a.5.5 0 0 1 0-.708z" />
            <path fill-rule="evenodd"
                d="M4 8a.5.5 0 0 1 .5-.5H11a.5.5 0 0 1 0 1H4.5A.5.5 0 0 1 4 8z" /></svg>
    </button>
</body>

</html>
